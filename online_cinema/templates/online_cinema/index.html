{% extends 'base.html' %}


{% block main %}

<div class="col-12 d-flex justify-content-between">

    <div class="col-3">
        {% include 'online_cinema/components/_category.html' %}

    </div>

    <div class="col-8">

        <div class="d-flex flex-column ">
            {% for cinema in cinemas %}
            <div class="card mb-3 bg-dark text-light" style="max-width: 740px;">
                <div class="row g-5">
                    <div class="col-md-3">
                        <a href="{{ cinema.get_absolute_url }}">
                            <img src="{{ cinema.get_photo }}" height="250" width="200" class=" rounded-start" alt="...">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body h-100 d-flex flex-column justify-content-between">
                            <div>
                                <a href="{{ cinema.get_absolute_url }}" style="text-decoration: none">
                                    <h5 class="card-title text-light">{{ cinema.title }}</h5>
                                </a>
                            <p class="card-text">{{ cinema.description|truncatechars:200 }}</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <small class="text-light">Просмотры: {{ cinema.count_views }}</small>
                                <small class="text-light">Комментарии: {{ cinema.count_comment }}</small>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>


{% endblock main %}
